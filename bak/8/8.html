<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        /* 隐藏body窗口区域滚动条 */
      }
    </style>
  </head>
  <body>
    <script src="../js/three.js"></script>

    <script src="../js/OrbitControls.js"></script>
    <!--

    -->
    <script>
      //  创建场景对象
      var scene = new THREE.Scene();
      /*****代码区域******/
      var geometry = new THREE.SphereGeometry(100, 35, 35); //球体
      var textureLoader = new THREE.TextureLoader();
      var texture = textureLoader.load("../assets/earth_diffuse.png");
      // 加载高光贴图
      var textureSpecular = textureLoader.load("../assets/earth_specular.png");
      var material = new THREE.MeshPhongMaterial({
        // specular: 0xff0000,//高光部分的颜色
        shininess: 30, //高光部分的亮度，默认30
        map: texture, // 普通纹理贴图
        specularMap: textureSpecular, //高光贴图
      }); //材质对象Material
      var mesh = new THREE.Mesh(geometry, material); //网格模型对象Mesh
      scene.add(mesh); //网格模型添加到场景中

      /*****代码区域******/

      var axisHelper = new THREE.AxisHelper(250);
      scene.add(axisHelper);

      /* 相机设置 */
      var width = window.innerWidth; // 窗口宽度
      var height = window.innerHeight; // 窗口高度
      var k = width / height; // 窗口宽高比
      var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
      // 创建相机对象
      // 正交投影
      // 相机构造函数的的前四个参数定义的是拍照窗口大小
      var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
      camera.position.set(200, 300, 200); // 相机位置
      camera.lookAt(scene.position); // 设置相机方向(指向的场景对象)

      /* 创建渲染器对象 */
      var renderer = new THREE.WebGLRenderer();
      // 开启阴影
      renderer.shadowMapEnabled = true;
      renderer.setSize(width, height); // 设置渲染区域尺寸
      renderer.setClearColor(0xb9d3ff, 1); // 设置背景颜色

      /* 创建场景 */
      document.body.appendChild(renderer.domElement);
      // 渲染场景

      var controls = new THREE.OrbitControls(camera, renderer.domElement); // 创建控件对象

      function render(e) {
        renderer.render(scene, camera); //执行渲染操作
        requestAnimationFrame(render); //请求再次执行渲染函数render
      }
      render();
    </script>
  </body>
</html>
