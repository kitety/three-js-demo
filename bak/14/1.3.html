<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        /* 隐藏body窗口区域滚动条 */
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div class="block" style="display: inline; width: 500px">
        <el-slider v-model="time" show-input :max="1" :step="0.01"></el-slider>
      </div>
    </div>

    <script src="../js/three.js"></script>

    <script src="../js/OrbitControls.js"></script>

    <script>
      // 时间点设置函数

      //  创建场景对象
      var scene = new THREE.Scene();
      /*****代码区域******/

      // 如果编写通用的材质加载器需要枚举所有的材质，这里没有列举完
      var typeAPI = {
        MeshLambertMaterial: THREE.MeshLambertMaterial,
        MeshBasicMaterial: THREE.MeshBasicMaterial,
        MeshPhongMaterial: THREE.MeshPhongMaterial,
        PointsMaterial: THREE.PointsMaterial,
      };
      /**
       *
       */
      var loader = new THREE.BufferGeometryLoader();
      loader.load("bufferGeometry.json", function (geometry) {
        // 控制台查看加载放回的threejs对象结构
        console.log(geometry);
        var material = new THREE.MeshBasicMaterial({
          color: 0x0000ff,
        }); //材质对象Material
        var mesh = new THREE.Mesh(geometry, material); //网格模型对象Mesh
        scene.add(mesh); //网格模型添加到场景中
      });

      /*****代码区域******/

      var axisHelper = new THREE.AxisHelper(250);
      scene.add(axisHelper);

      /* 相机设置 */
      var width = window.innerWidth; // 窗口宽度
      var height = window.innerHeight; // 窗口高度
      var k = width / height; // 窗口宽高比
      var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
      // 创建相机对象
      // 正交投影
      // 相机构造函数的的前四个参数定义的是拍照窗口大小
      var camera = new THREE.PerspectiveCamera(60, width / height, 1, 1000);
      camera.position.set(292, 109, 268); //设置相机位置
      camera.lookAt(scene.position); //设置相机方向(指向的场景对象)

      /* 创建渲染器对象 */
      var renderer = new THREE.WebGLRenderer();
      // 开启阴影
      renderer.shadowMapEnabled = true;
      renderer.setSize(width, height); // 设置渲染区域尺寸
      renderer.setClearColor(0xb9d3ff, 1); // 设置背景颜色

      /* 创建场景 */
      document.body.appendChild(renderer.domElement);
      // 渲染场景

      var controls = new THREE.OrbitControls(camera, renderer.domElement); // 创建控件对象

      function render(e) {
        renderer.render(scene, camera); //执行渲染操作
        requestAnimationFrame(render); //请求再次执行渲染函数render
        //clock.getDelta()方法获得两帧的时间间隔
        // 更新混合器相关的时间
        //clock.getDelta()方法获得两帧的时间间隔
        // 更新混合器相关的时间
      }

      render();
      // onresize 事件会在窗口被调整大小时发生
      window.onresize = function () {
        // 重置渲染器输出画布canvas尺寸
        renderer.setSize(window.innerWidth, window.innerHeight);
        // 重置相机投影的相关参数
        k = window.innerWidth / window.innerHeight; //窗口宽高比
        camera.left = -s * k;
        camera.right = s * k;
        camera.top = s;
        camera.bottom = -s;
        // 渲染器执行render方法的时候会读取相机对象的投影矩阵属性projectionMatrix
        // 但是不会每渲染一帧，就通过相机的属性计算投影矩阵(节约计算资源)
        // 如果相机的一些属性发生了变化，需要执行updateProjectionMatrix ()方法更新相机的投影矩阵
        camera.updateProjectionMatrix();
      };
    </script>
  </body>
</html>
