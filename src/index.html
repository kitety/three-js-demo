<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        /* 隐藏body窗口区域滚动条 */
      }
    </style>
  </head>
  <body>
    <script src="../js/three.js"></script>

    <script src="../js/OrbitControls.js"></script>
    <!--
      color和vertexColors设置颜色的方式都是很接近的
      可以设置face的点的法向量和面的法向量都是可以的

注意设置三角形Face3的颜色对threejs网格模型Mesh有效，对于点模型Points、线模型Line是无效果，如果想设置点、线模型对应的几何体Geometry的顶点颜色，可以通过Geometry的顶点颜色属性geometry.colors实现。

 -->

    <script>
      //  创建场景对象
      var scene = new THREE.Scene();
      var geometry = new THREE.Geometry();
      var p1 = new THREE.Vector3(0, 0, 0); //顶点1
      var p2 = new THREE.Vector3(0, 100, 1); //顶点2
      var p3 = new THREE.Vector3(50, 0, 0); //顶点3
      var p4 = new THREE.Vector3(0, 0, 100); //顶点4
      geometry.vertices.push(p1, p2, p3, p4); //添加顶点数据

      // geometry.vertices数组索引0, 1, 2对应的顶点位置坐标数据表示三角形1的三个顶点坐标，索引0, 2, 3对应的顶点位置坐标数据表示三角形2的三个顶点坐标。
      // Face3构造函数创建一个三角面
      var face1 = new THREE.Face3(0, 1, 2);
      // 三角面每个面的法向量
      var n1 = new THREE.Vector3(0, 0, -1); //三角面1Face1顶点1的法向量
      var n2 = new THREE.Vector3(0, 0, -1); //三角面2Face2顶点2的法向量
      var n3 = new THREE.Vector3(0, 0, -1); //三角面3Face3顶点3的法向量
      // 设置三角面的Face3三个顶点的法向量  点的法向量
      face1.vertexNormals.push(n1, n2, n3);
      // 三角形1颜色
      // 设置单一的颜色
      face1.color = new THREE.Color(0x00ff00);

      // 三角面2
      var face2 = new THREE.Face3(0, 2, 3);
      // 设置三角面法向量  面的法向量
      face2.normal = new THREE.Vector3(0, -1, 0);
      // 渐变设置颜色
      // 注意设置材质的属性vertexColors属性值为THREE.VertexColors。
      face2.vertexColors = [
        new THREE.Color(0xffff00),
        new THREE.Color(0xff00ff),
        new THREE.Color(0x00ffff),
      ];

      // 添加到几何体
      geometry.faces.push(face1, face2);

      var material = new THREE.LineBasicMaterial({
        vertexColors: THREE.VertexColors,
        // color: 0xff0000, //线条颜色
        side: THREE.DoubleSide,
      });

      var mesh = new THREE.Mesh(geometry, material); //网格模型对象Mesh
      scene.add(mesh);

      var axisHelper = new THREE.AxisHelper(250);
      scene.add(axisHelper);

      /* 相机设置 */
      var width = window.innerWidth; // 窗口宽度
      var height = window.innerHeight; // 窗口高度
      var k = width / height; // 窗口宽高比
      var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
      // 创建相机对象
      // 正交投影
      // 相机构造函数的的前四个参数定义的是拍照窗口大小
      var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
      camera.position.set(200, 300, 200); // 相机位置
      camera.lookAt(scene.position); // 设置相机方向(指向的场景对象)

      /* 创建渲染器对象 */
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(width, height); // 设置渲染区域尺寸
      renderer.setClearColor(0xb9d3ff, 1); // 设置背景颜色

      /* 创建场景 */
      document.body.appendChild(renderer.domElement);
      // 渲染场景

      var controls = new THREE.OrbitControls(camera, renderer.domElement); // 创建控件对象

      function render(e) {
        renderer.render(scene, camera); //执行渲染操作
        requestAnimationFrame(render); //请求再次执行渲染函数render
      }
      render();
    </script>
  </body>
</html>
